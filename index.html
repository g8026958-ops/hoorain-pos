<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hoorain POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#1f4037,#99f2c8);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.pos{
  background:#fff;
  width:95%;
  max-width:450px;
  border-radius:18px;
  padding:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

h1{
  text-align:center;
  margin:5px 0;
  color:#1f4037;
}

.category{
  margin-top:15px;
}

.category h2{
  font-size:16px;
  color:#333;
  border-bottom:2px solid #1f4037;
  padding-bottom:4px;
}

.products{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:10px;
}

.product{
  background:#f2f2f2;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-size:14px;
  cursor:pointer;
}

.product:hover{
  background:#1f4037;
  color:#fff;
}

.footer{
  margin-top:15px;
  text-align:center;
}

button{
  width:100%;
  padding:12px;
  background:#1f4037;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="pos">
<h1>Hoorain POS</h1>

<!-- COSMETICS -->
<div class="category">
<h2>Cosmetics</h2>
<div class="products">
<div class="product">Face Cream</div>
<div class="product">Lipstick</div>
<div class="product">Foundation</div>
<div class="product">Compact Powder</div>
<div class="product">Mascara</div>
<div class="product">Eyeliner</div>
</div>
</div>

<!-- UNDERGARMENTS -->
<div class="category">
<h2>Undergarments</h2>
<div class="products">
<div class="product">Bra</div>
<div class="product">Panty</div>
<div class="product">Night Suit</div>
<div class="product">Shapewear</div>
<div class="product">Men Vest</div>
<div class="product">Boxer</div>
</div>
</div>

<!-- JEWELRY -->
<div class="category">
<h2>Jewelry</h2>
<div class="products">
<div class="product">Gold Ring</div>
<div class="product">Necklace</div>
<div class="product">Earrings</div>
<div class="product">Bangles</div>
<div class="product">Bracelet</div>
<div class="product">Anklet</div>
</div>
</div>

<div class="footer">
<button>Checkout</button>
</div>

</div>

</body>
</html>
