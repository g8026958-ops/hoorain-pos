<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoorain POS</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#000,#ff4da6);
}
.container{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  border-radius:20px;
  padding:15px;
}
h1{
  text-align:center;
  color:#ff2f92;
}
.section-title{
  margin-top:15px;
  font-weight:bold;
  border-bottom:2px solid #ff2f92;
}
.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:10px;
}
.product{
  padding:12px;
  background:#f2f2f2;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}
.cart{
  margin-top:15px;
  background:#111;
  color:#fff;
  padding:10px;
  border-radius:12px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.total{
  font-size:18px;
  margin-top:8px;
  font-weight:bold;
}
.checkout{
  margin-top:10px;
  padding:12px;
  background:#ff2f92;
  border:none;
  width:100%;
  border-radius:12px;
  color:#fff;
  font-size:18px;
}
</style>
</head>

<body>

<div class="container">
<h1>Hoorain POS</h1>

<div class="section-title">Cosmetics</div>
<div class="products">
  <div class="product" onclick="add('Face Cream',500)">Face Cream<br>Rs 500</div>
  <div class="product" onclick="add('Lipstick',700)">Lipstick<br>Rs 700</div>
  <div class="product" onclick="add('Foundation',1200)">Foundation<br>Rs 1200</div>
  <div class="product" onclick="add('Mascara',600)">Mascara<br>Rs 600</div>
</div>

<div class="section-title">Undergarments</div>
<div class="products">
  <div class="product" onclick="add('Bra',1500)">Bra<br>Rs 1500</div>
  <div class="product" onclick="add('Panty',600)">Panty<br>Rs 600</div>
  <div class="product" onclick="add('Night Suit',2500)">Night Suit<br>Rs 2500</div>
  <div class="product" onclick="add('Men Vest',800)">Men Vest<br>Rs 800</div>
</div>

<div class="section-title">Jewelry</div>
<div class="products">
  <div class="product" onclick="add('Ring',5000)">Ring<br>Rs 5000</div>
  <div class="product" onclick="add('Necklace',12000)">Necklace<br>Rs 12000</div>
  <div class="product" onclick="add('Earrings',3000)">Earrings<br>Rs 3000</div>
  <div class="product" onclick="add('Bangles',7000)">Bangles<br>Rs 7000</div>
</div>

<div class="cart" id="cart">
  <b>Cart</b>
  <div id="items"></div>
  <div class="total">Total: Rs <span id="total">0</span></div
