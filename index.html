<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hoorain POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#000,#ff4da6);
  min-height:100vh;
}

.container{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  border-radius:20px;
  padding:15px;
}

h1{
  text-align:center;
  color:#ff2d8b;
}

h2{
  margin-top:20px;
  border-bottom:3px solid #ff2d8b;
  padding-bottom:5px;
}

.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.product{
  background:#f2f2f2;
  border-radius:12px;
  padding:12px;
  text-align:center;
  cursor:pointer;
}

.product:active{
  background:#ffd1e8;
}

.cart{
  margin-top:20px;
  background:#000;
  color:#fff;
  border-radius:15px;
  padding:15px;
}

.cart h3{
  margin:0 0 10px;
}

.total{
  font-size:20px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<h1>Hoorain POS</h1>

<h2>Cosmetics</h2>
<div class="products">
  <div class="product" onclick="add(500)">Face Cream<br>Rs 500</div>
  <div class="product" onclick="add(700)">Lipstick<br>Rs 700</div>
  <div class="product" onclick="add(1200)">Foundation<br>Rs 1200</div>
  <div class="product" onclick="add(600)">Mascara<br>Rs 600</div>
</div>
